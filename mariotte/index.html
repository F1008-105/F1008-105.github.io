<!DOCTYPE html>
<html>
  <head>
    <title>Mariotte</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="../index.html">Volver</a>
    <h1>Mariotte :)</h1>
    <button id="start-button">Start</button>
    <canvas id="canvas"></canvas>
    <p id="slider-text" class="description">Change position of straw</p>
    <input
      class="description"
      type="range"
      id="slider"
      min="0.98"
      max="1.3"
      step="0.01"
    />
    <p class="description" id="speed-description">Change speed</p>
    <input
      id="speed-slider"
      class="description"
      type="range"
      id="slider"
      min="0.4"
      max="3"
      step="0.01"
      value = "1"
    />
    <button id= "restart"> Restart </button>
    <buttin id ="stop"> Stop </button>

    <script src="main.js"></script>
  </body>
